<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gen Z Study Game</title>
<style>
    body {
        font-family: 'Comic Sans MS', sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
        transition: background 0.5s;
        overflow-x: hidden;
    }
    h1 {
        margin-top: 20px;
        color: #fff;
        text-shadow: 2px 2px 5px #000;
    }
    .card {
        background: rgba(255,255,255,0.8);
        border-radius: 20px;
        padding: 20px;
        margin: 20px;
        width: 300px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #ff6f91;
        color: #fff;
        cursor: pointer;
        margin: 5px;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background: #ff4d6d;
    }
    input[type=text] {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin: 5px;
        width: 80%;
    }
    .meme {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }
    #scoreboard, #streakboard, #levelboard {
        color: #fff;
        font-size: 1.2em;
        font-weight: bold;
        text-shadow: 1px 1px 2px #000;
    }
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: gold;
        top: 0;
        animation: fall 2s linear infinite;
        z-index: 9999;
    }
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
    #achievements {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px;
    }
    .badge {
        width: 50px;
        height: 50px;
        margin: 5px;
        border-radius: 50%;
        background: #ffd700;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<h1>üéâ Gen Z Study Game üéâ</h1>
<div id="scoreboard">Score: 0</div>
<div id="streakboard">Streak: 0 üî•</div>
<div id="levelboard">Level: 1 üèÜ</div>
<div id="achievements"></div>

<div class="card" id="question-card">
    <p id="question-text">Loading question...</p>
    <div id="options"></div>
    <input type="text" id="fill-blank" placeholder="Type your answer here" style="display:none;">
    <button onclick="checkAnswer()" id="submit-btn" style="display:none;">Submit</button>
    <img id="meme" class="meme" style="display:none;">
</div>

<div class="card">
    <button onclick="nextQuestion()">Next Question üéØ</button>
    <button onclick="startMiniGame()">Mini Game Bonus ‚ö°</button>
</div>

<audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>

<script>
const questions = [
    { type: 'mc', question: 'What is the capital of Canada?', options: ['Toronto', 'Ottawa', 'Vancouver', 'Montreal'], answer: 'Ottawa', meme: 'https://i.imgflip.com/30b1gx.jpg' },
    { type: 'fill', question: 'Complete the phrase: To be or not to ___.', answer: 'be', meme: 'https://i.imgflip.com/1otk96.jpg' },
    { type: 'mc', question: 'Which of these is NOT a programming language?', options: ['Python', 'HTML', 'Java', 'Carrot'], answer: 'Carrot', meme: 'https://i.imgflip.com/4/3vzej.jpg' }
];

let current = 0;
let score = 0;
let streak = 0;
let level = 1;
const colors = ['#ff9a9e', '#a18cd1', '#fbc2eb', '#fad0c4', '#a1c4fd'];
let badges = [];

function spawnConfetti() {
    for (let i = 0; i < 30; i++) {
        const conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        conf.style.animationDuration = 2 + Math.random()*2 + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
    }
}

function addBadge(name) {
    if (!badges.includes(name)) {
        badges.push(name);
        const badge = document.createElement('div');
        badge.classList.add('badge');
        badge.innerText = name;
        document.getElementById('achievements').appendChild(badge);
        alert(`üèÖ Achievement unlocked: ${name}!`);
    }
}

function loadQuestion() {
    const q = questions[current];
    document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById('question-text').innerText = q.question;
    document.getElementById('meme').style.display = 'none';
    if (q.type === 'mc') {
        let opts = '';
        q.options.forEach(opt => {
            opts += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
        });
        document.getElementById('options').innerHTML = opts;
        document.getElementById('fill-blank').style.display = 'none';
        document.getElementById('submit-btn').style.display = 'none';
    } else if (q.type === 'fill') {
        document.getElementById('options').innerHTML = '';
        document.getElementById('fill-blank').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'block';
    }
}

function checkAnswer(option=null) {
    const q = questions[current];
    let userAnswer = option || document.getElementById('fill-blank').value.trim();
    if (userAnswer.toLowerCase() === q.answer.toLowerCase()) {
        alert('Correct! üéâ');
        score++;
        streak++;
        spawnConfetti();
        if (streak % 3 === 0) {
            level++;
            alert(`Level up! You reached Level ${level} üèÜ`);
            addBadge(`Level ${level} Master`);
        }
        if (streak === 5) addBadge('Hot Streak üî•');
        if (score === 10) addBadge('Score 10 üíØ');
    } else {
        alert('Oops! The correct answer is: ' + q.answer);
        streak = 0;
    }
    document.getElementById('scoreboard').innerText = `Score: ${score}`;
    document.getElementById('streakboard').innerText = `Streak: ${streak} üî•`;
    document.getElementById('levelboard').innerText = `Level: ${level} üèÜ`;
    document.getElementById('meme').src = q.meme;
    document.getElementById('meme').style.display = 'block';
}

function nextQuestion() {
    current = (current + 1) % questions.length;
    document.getElementById('fill-blank').value = '';
    loadQuestion();
}

// Mini-game: Rapid Fire Quiz
function startMiniGame() {
    let bonus = 0;
    for (let i = 0; i < 3; i++) {
        const answer = prompt(`Mini-Game Question ${i+1}: What is 2 + 2?`);
        if (answer === '4') bonus++;
    }
    if (bonus > 0) {
        alert(`Mini-Game Bonus! You got ${bonus} extra points! üéØ`);
        score += bonus;
        document.getElementById('scoreboard').innerText = `Score: ${score}`;
    } else {
        alert('No points this time! Try again!');
    }
}

loadQuestion();
</script>

</body>
</html>
